<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="grid-container">
            <header class="header">
                <div class="top-header">
                    <img src="./images/magnify.svg" alt="Search icon">
                    <img src="./images/bell-ring.svg" alt="Bell icon">
                    <div class="profile-picture"></div>
                    <p class="name">Bella</p>
                </div>

                <div class="bottom-header">
                    <div class="profile-picture"></div>
                    <div class="greeting">
                        <p>Hi there,</p>
                        <p class="name">Bella(@Bella)</p>
                    </div>
                    <div class="header-buttons">
                        <button class="new">New</button>
                        <button class="upload">Upload</button>
                        <button class="share">Share</button>
                    </div>
                </div>
            </header>

            <div class="sidebar">
                <a href="./index.html">
                    <div class="logo">
                        <img src="./images/view-dashboard.svg" alt="Dashboard icon">
                        <p>Dashboard</p>
                    </div>
                </a>
                <ul class="links">
                    <a href="./index.html">
                        <li>
                            <img src="./images/home.svg" alt="Home icon">
                            <p>Home</p>
                        </li>
                    </a>
                    <a href="./index.html">
                        <li>
                            <img src="./images/account.svg" alt="Profile icon">
                            <p>Profile</p>
                        </li>
                    </a>
                    <a href="./index.html">
                        <li>
                            <img src="./images/message.svg" alt="Messages icon">
                            <p>Messages</p>
                        </li>
                    </a>
                    <a href="./index.html">
                        <li>
                            <img src="./images/history.svg" alt="History icon">
                            <p>History</p>
                        </li>
                    </a>
                    <a href="./index.html">
                        <li>
                            <img src="./images/note-multiple.svg" alt="Tasks icon">
                            <p>Tasks</p>
                        </li>
                    </a>
                    <a href="./index.html">
                        <li>
                            <img src="./images/account-group.svg" alt="Community icon">
                            <p>Community</p>
                        </li>
                    </a>
                </ul>
                <ul class="options">
                    <a href="./index.html">
                        <li>
                            <img src="./images/cog.svg" alt="Settings icon">
                            <p>Settings</p>
                        </li>
                    </a>
                    <a href="./index.html">
                        <li>
                            <img src="./images/help.svg" alt="Support icon">
                            <p>Support</p>
                        </li>
                    </a>
                    <a href="./index.html">
                        <li>
                            <img src="./images/shield-account.svg" alt="Privacy icon">
                            <p>Privacy</p>
                        </li>
                    </a>
                </ul>
            </div>

            <main class="main">
                Main
            </main>
        </div>
    </body>
</html>
