<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="grid-container">
            <header class="header">
                Header
            </header>

            <div class="sidebar">
                <div class="logo">
                    <img src="./images/view-dashboard.svg" alt="Dashboard icon">
                    <p>Dashboard</p>
                </div>
                <ul class="links">
                    <li>
                        <img src="./images/home.svg" alt="Home icon">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="./images/account.svg" alt="Profile icon">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="./images/message.svg" alt="Messages icon">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="./images/history.svg" alt="History icon">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="./images/note-multiple.svg" alt="Tasks icon">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="./images/account-group.svg" alt="Community icon">
                        <p>Community</p>
                    </li>
                </ul>
                <ul class="options">
                    <li>
                        <img src="./images/cog.svg" alt="Settings icon">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="./images/help.svg" alt="Support icon">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="./images/shield-account.svg" alt="Privacy icon">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>

            <main class="main">
                Main
            </main>

            <footer class="footer">
                Footer
            </footer>
        </div>
    </body>
</html>
